<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D-Druck Kostenberechnung</title>
  <style>
    .panel {
      display: none;
      padding: 10px;
      background-color: #f1f1f1;
      margin-top: 10px;
    }
    .accordion {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      width: 100%;
      text-align: left;
      border: none;
      outline: none;
      font-size: 15px;
    }
    .active, .accordion:hover {
      background-color: #45a049;
    }
    .gcode-result {
      margin-bottom: 10px;
    }
    .delete-button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
    }
    #totalCostContainer {
      display: none;
      margin-top: 20px;
    }
    #clearAllButton {
      display: none;
    }
  </style>
</head>
<body>

  <h1>3D-Druck Kostenberechnung</h1>

  <input type="file" id="gcodeInput" multiple>
  <button id="processButton">Berechnen</button>

  <div id="fileInfo"></div>

  <div id="totalCostContainer">
    <h3>Gesamtübersicht</h3>
    <p><strong>Materialkosten:</strong> CHF <span id="totalMaterialCost">0.00</span></p>
    <p><strong>Zeitkosten:</strong> CHF <span id="totalTimeCost">0.00</span></p>
    <p><strong>Stromkosten:</strong> CHF <span id="totalEnergyCost">0.00</span></p>
    <p><strong>Gesamtkosten:</strong> CHF <span id="totalCost">0.00</span></p>
    <button id="clearAllButton">Alle Ergebnisse löschen</button>
  </div>

  <script>
    const costConfig = {
      time_price_per_hour: 2.75,       // für unter 5 Stunden
      time_price_per_hour5: 2,         // für über 5 Stunden
      time_price_per_hour10: 1.5,      // für über 10 Stunden
      material_price_per_kg_PLA: 24.0,
      material_price_per_kg_ABS: 23.0,
      material_price_per_kg_TPU: 28.0,
      material_price_per_kg_PETG: 18.0,
      material_price_per_kg_ASA: 32.0,
      energy_price_per_kwh: 0.40
    };

    let totalMaterialCost = 0;
    let totalTimeCost = 0;
    let totalEnergyCost = 0;
    let totalCost = 0;
    let allResults = [];

    function convertTimeToHours(timeStr) {
      const timeMatch = timeStr.match(/(?:(\d+)d)?\s*(?:(\d+)h)?\s*(?:(\d+)m)?\s*(?:(\d+)s)?/);
      if (timeMatch) {
        const days = parseInt(timeMatch[1] || 0, 10);
        const hours = parseInt(timeMatch[2] || 0, 10);
        const minutes = parseInt(timeMatch[3] || 0, 10);
        const seconds = parseInt(timeMatch[4] || 0, 10);
        return days * 24 + hours + minutes / 60 + seconds / 3600;
      }
      return 0;
    }

    function processGCodeFile(file) {
      const reader = new FileReader();
      reader.onload = function(event) {
        const gcodeText = event.target.result;
        let usedFilament = 0;
        let printTime = 0;
        let materialType = 'PLA';
        let printTimeStr = '';

        const materialMatch = gcodeText.match(/; paint_info = (\[.*\])/);
        if (materialMatch) {
          try {
            const materialInfo = JSON.parse(materialMatch[1]);
            if (Array.isArray(materialInfo) && materialInfo.length > 0) {
              materialType = materialInfo[0].material_type || 'PLA';
            }
          } catch (e) {
            console.error('Fehler beim Parsen des Materialtyps:', e);
          }
        }

        const filamentMatch = gcodeText.match(/; total filament used \[g\] = (\d+\.\d+)/);
        if (filamentMatch) {
          usedFilament = parseFloat(filamentMatch[1]);
        }

        const timeMatch1 = gcodeText.match(/; print_time = ([\ddhms\s]+)/);
        const timeMatch2 = gcodeText.match(/;TIME:(\d+)/);
        const timeMatch3 = gcodeText.match(/; estimated printing time.*?= ([\dhms\s]+)/i);

        if (timeMatch1) {
          printTimeStr = timeMatch1[1].trim();
          printTime = convertTimeToHours(printTimeStr);
        } else if (timeMatch2) {
          printTime = parseInt(timeMatch2[1], 10) / 3600;
          printTimeStr = `${Math.round(printTime * 60)} Minuten`;
        } else if (timeMatch3) {
          printTimeStr = timeMatch3[1].trim();
          printTime = convertTimeToHours(printTimeStr);
        }

        const materialPriceKey = `material_price_per_kg_${materialType}`;
        const materialPrice = costConfig[materialPriceKey] || costConfig.material_price_per_kg_PLA;
        const materialCost = (usedFilament / 1000) * materialPrice;
        const timeCost = calculateTimeCost(printTime);
        const energyConsumedKwh = (250 * printTime) / 1000;
        const energyCost = energyConsumedKwh * costConfig.energy_price_per_kwh;
        const totalFileCost = materialCost + timeCost + energyCost;

        allResults.push({
          fileName: file.name,
          materialCost,
          timeCost,
          energyCost,
          totalFileCost,
          materialType,
          usedFilament
        });

        const outputHtml = `
          <div class="gcode-result" id="gcode-${file.name}">
            <div class="accordion">
              <span>${file.name}</span>
            </div>
            <div class="panel">
              <p><strong>Gebrauchte Zeit:</strong> ${printTimeStr}</p>
              <p><strong>Materialtyp:</strong> ${materialType}</p>
              <p><strong>Verwendetes Material:</strong> ${usedFilament.toFixed(2)} g</p>
              <p><strong>Materialkosten:</strong> ${materialCost.toFixed(2)} CHF</p>
              <p><strong>Zeitkosten:</strong> ${timeCost.toFixed(2)} CHF</p>
              <p><strong>Stromkosten:</strong> ${energyCost.toFixed(2)} CHF</p>
              <p><strong>Gesamtkosten:</strong> ${totalFileCost.toFixed(2)} CHF</p>
              <button class="delete-button" onclick="deleteResult(this, '${file.name}')">Löschen</button>
            </div>
          </div>
        `;
        document.getElementById('fileInfo').insertAdjacentHTML('beforeend', outputHtml);
        updateTotalCosts();
      };
      reader.readAsText(file);
    }

    function deleteResult(button, fileName) {
      button.closest('.gcode-result').remove();
      allResults = allResults.filter(result => result.fileName !== fileName);
      updateTotalCosts();
    }

    function updateTotalCosts() {
      totalMaterialCost = allResults.reduce((sum, result) => sum + result.materialCost, 0);
      totalTimeCost = allResults.reduce((sum, result) => sum + result.timeCost, 0);
      totalEnergyCost = allResults.reduce((sum, result) => sum + result.energyCost, 0);
      totalCost = totalMaterialCost + totalTimeCost + totalEnergyCost;

      document.getElementById('totalMaterialCost').textContent = totalMaterialCost.toFixed(2);
      document.getElementById('totalTimeCost').textContent = totalTimeCost.toFixed(2);
      document.getElementById('totalEnergyCost').textContent = totalEnergyCost.toFixed(2);
      document.getElementById('totalCost').textContent = totalCost.toFixed(2);

      if (allResults.length > 0) {
        document.getElementById('clearAllButton').style.display = 'inline-block';
        document.getElementById('totalCostContainer').style.display = 'block';
      } else {
        document.getElementById('clearAllButton').style.display = 'none';
        document.getElementById('totalCostContainer').style.display = 'none';
      }
    }

    // Event listener für den Berechnen-Button
    document.getElementById('processButton').addEventListener('click', function() {
      const files = document.getElementById('gcodeInput').files;
      if (files.length > 0) {
        Array.from(files).forEach(file => processGCodeFile(file));
      } else {
        alert('Bitte wählen Sie mindestens eine GCode-Datei aus.');
      }
    });

    document.getElementById('clearAllButton').addEventListener('click', function() {
      document.getElementById('fileInfo').innerHTML = '';
      allResults = [];
      updateTotalCosts();
    });
  </script>

</body>
</html>
