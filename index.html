<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Druck Kostenrechner</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --hover-color: #45a049;
            --bg-color: #f4f4f9;
            --white-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --error-color: #f44336;
            --font-family: Arial, sans-serif;
            --button-padding: 15px 20px;
            --input-padding: 10px;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--primary-color);
            color: var(--white-color);
            padding: 20px;
            text-align: center;
            font-size: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--white-color);
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        input[type="file"] {
            padding: var(--input-padding);
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="file"]:focus {
            border-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: var(--white-color);
            padding: var(--button-padding);
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: var(--hover-color);
        }

        .output {
            margin-top: 20px;
        }

        .output p {
            font-size: 18px;
            margin: 10px 0;
        }

        .error {
            color: var(--error-color);
        }

        .result-header {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: var(--primary-color);
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                padding: 12px 18px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>3D Druck Kostenrechner</h1>
</header>

<div class="container">
    <h2>GCode-Dateien hochladen</h2>
    <input type="file" id="gcodeInput" accept=".gcode" multiple>
    <button id="processButton">Berechnen</button>
    <button id="clearButton">Dateien löschen</button>

    <div id="fileList">
        <!-- Hier werden die hochgeladenen Dateien angezeigt -->
    </div>

    <div class="output" id="output"></div>
</div>

<script>
    const fileInput = document.getElementById('gcodeInput');
    const outputDiv = document.getElementById('output');
    const fileListDiv = document.getElementById('fileList');
    const processButton = document.getElementById('processButton');
    const clearButton = document.getElementById('clearButton');

    // Zeigt die hochgeladenen Dateien an
    function displayFiles() {
        fileListDiv.innerHTML = ''; // Clear existing list
        const files = fileInput.files;
        if (files.length > 0) {
            Array.from(files).forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.textContent = file.name;
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Entfernen';
                removeButton.onclick = () => {
                    const dt = new DataTransfer();
                    for (let i = 0; i < files.length; i++) {
                        if (i !== index) {
                            dt.items.add(files[i]);
                        }
                    }
                    fileInput.files = dt.files;
                    displayFiles(); // Refresh the file list
                };
                fileItem.appendChild(removeButton);
                fileListDiv.appendChild(fileItem);
            });
        } else {
            fileListDiv.innerHTML = '<p>Keine Dateien hochgeladen.</p>';
        }
    }

    // Event: Dateiauswahl geändert
    fileInput.addEventListener('change', displayFiles);

    // Berechnung und Ausgabe
    processButton.addEventListener('click', function() {
        const files = fileInput.files;

        if (files.length === 0) {
            outputDiv.innerHTML = '<p class="error">Bitte wähle eine oder mehrere GCode-Dateien aus.</p>';
            return;
        }

        // Lade die Konfigurationsdaten aus der JSON-Datei
        fetch('kosten_config.json')
            .then(response => response.json())
            .then(config => {
                let outputHtml = '<h3 class="result-header">Ergebnisse:</h3>';

                // Beispielhafte Berechnungen für jede Datei (hier kannst du deine eigenen Berechnungen anpassen)
                Array.from(files).forEach(file => {
                    const usedFilament = 100; // Beispiel: 100g Filament
                    const materialPrice = config.material_price_per_kg_PLA;
                    const totalMaterialCost = (usedFilament / 1000) * materialPrice;

                    const printTime = 5; // Beispiel: 5 Stunden Druckzeit
                    const timeCost = printTime * config.time_price_per_hour;

                    const energyConsumedKwh = (250 * printTime) / 1000; // Beispiel: Stromverbrauch bei 250W Drucker
                    const energyCost = energyConsumedKwh * config.energy_price_per_kwh;

                    const totalCost = totalMaterialCost + timeCost + energyCost;

                    outputHtml += `
                        <div>
                            <p><strong>Datei:</strong> ${file.name}</p>
                            <p><strong>Verwendetes Filament:</strong> ${usedFilament}g</p>
                            <p><strong>Materialkosten:</strong> ${totalMaterialCost.toFixed(2)} CHF</p>
                            <p><strong>Zeitkosten:</strong> ${timeCost.toFixed(2)} CHF</p>
                            <p><strong>Stromkosten:</strong> ${energyCost.toFixed(2)} CHF</p>
                            <p><strong>Gesamtkosten:</strong> ${totalCost.toFixed(2)} CHF</p>
                            <hr>
                        </div>
                    `;
                });

                outputDiv.innerHTML = outputHtml;
            })
            .catch(error => {
                console.error('Fehler beim Laden der Konfiguration:', error);
                outputDiv.innerHTML = '<p class="error">Fehler beim Laden der Konfigurationsdatei.</p>';
            });
    });

    // Clear-Button: Löscht die ausgewählten Dateien
    clearButton.addEventListener('click', function() {
        fileInput.value = ''; // Löscht alle ausgewählten Dateien
        displayFiles(); // Refresh the file list
        outputDiv.innerHTML = ''; // Löscht die Berechnungsergebnisse
    });
</script>

</body>
</html>
